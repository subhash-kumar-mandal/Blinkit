    <link rel="stylesheet" href="index.css" />

                <img src="https://cdn.grofers.com/cdn-cgi/image/f=auto,fit=scale-down,q=70,metadata=none,w=720/layout-engine/2026-01/baby_crystal_WEB-1.png"
                    alt="baby-care" />
            </div>
        </section>
        <section id="hero-img" class="container">
